<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dhaka Transport Map</title>

    <!-- Load Google Maps v3.57 with Places and Directions -->
    <script
            src="https://maps.googleapis.com/maps/api/&key=AIzaSyCqbKdjkod9FVs371m7I4Vv3B7opV2xfWI&libraries=places&callback=initMap"
            async defer>
    </script>

    <style>
        html, body { height: 100%; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #map { height: 100%; width: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 5;
        }
        #controls input { width: 250px; padding: 6px; border: 1px solid #ccc; border-radius: 5px; }
        #controls button {
            padding: 6px 10px;
            margin-top: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        #busBtn { background-color: #1e88e5; }
        #metroBtn { background-color: #8e24aa; }
        #locBtn { background-color: #43a047; }
        #locBtn:hover, #busBtn:hover, #metroBtn:hover { opacity: 0.9; }
    </style>
</head>
<body>
<div id="controls">
    <input id="fromInput" type="text" placeholder="From..." />
    <input id="toInput" type="text" placeholder="To..." />
    <button id="locBtn">üìç My Location</button>
    <button id="busBtn">Bus</button>
    <button id="metroBtn">Metro</button>
</div>
<div id="map"></div>

<script>
    let map, directionsService, directionsRenderer, fromAutocomplete, toAutocomplete;
    let fromPlace = null, toPlace = null;

    function initMap() {
        const dhaka = { lat: 23.79870, lng: 90.44985 };
        map = new google.maps.Map(document.getElementById("map"), { zoom: 15, center: dhaka, mapTypeId: "roadmap" });
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: false });

        fromAutocomplete = new google.maps.places.Autocomplete(document.getElementById("fromInput"));
        toAutocomplete = new google.maps.places.Autocomplete(document.getElementById("toInput"));

        fromAutocomplete.addListener("place_changed", () => { fromPlace = fromAutocomplete.getPlace(); });
        toAutocomplete.addListener("place_changed", () => { toPlace = toAutocomplete.getPlace(); });

        document.getElementById("busBtn").addEventListener("click", () => calculateRoute("BUS"));
        document.getElementById("metroBtn").addEventListener("click", () => calculateRoute("RAIL"));
        document.getElementById("locBtn").addEventListener("click", fetchMyLocation);
    }

    function calculateRoute(mode) {
        if (!fromPlace || !toPlace) { alert("Please select both From and To locations."); return; }
        directionsService.route({
            origin: fromPlace.geometry.location,
            destination: toPlace.geometry.location,
            travelMode: google.maps.TravelMode.TRANSIT,
            transitOptions: { modes: [mode] },
        }, (response, status) => {
            if (status === "OK") directionsRenderer.setDirections(response);
            else alert("Route request failed: " + status);
        });
    }

    function fetchMyLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    const userLoc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: userLoc }, (results, status) => {
                        if (status === "OK" && results[0]) {
                            document.getElementById("fromInput").value = results[0].formatted_address;
                            fromPlace = { geometry: { location: userLoc } };
                            map.setCenter(userLoc);
                            new google.maps.Marker({ position: userLoc, map: map, title: "You are here" });
                        } else alert("Could not fetch your address");
                    });
                },
                () => alert("Location access denied or unavailable.")
            );
        } else alert("Geolocation not supported.");
    }
</script>
</body>
</html>

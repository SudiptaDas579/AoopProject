<!DOCTYPE html>
<html>
<head>
    <title>JavaFX Google Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* This ensures the map fills the whole WebView area */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    var map;
    var marker;

    // 1. Initialize the map
    function initMap() {
        var defaultLat = 37.7749; // San Francisco Latitude
        var defaultLng = -122.4194; // San Francisco Longitude

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: defaultLat, lng: defaultLng},
            zoom: 12
        });

        // Optional: Add a marker
        marker = new google.maps.Marker({
            position: {lat: defaultLat, lng: defaultLng},
            map: map,
            title: 'Initial Location'
        });
    }

    // 2. JavaScript function callable from JavaFX
    // This function will be called by your Java controller to move the marker/map
    window.updateMarker = function(_lat, _lng) {
        var latLng = new google.maps.LatLng(_lat, _lng);

        // Update marker position and visibility
        marker.setPosition(latLng);
        marker.setVisible(true);

        // Center the map on the new location
        map.setCenter(latLng);
        map.setZoom(15);
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Test Map</title>
    <meta charset="utf-8">
</head>
<body>
<div id="map" style="height:100vh;width:100vw;"></div>
<script>
    function initMap() {
        new google.maps.Map(document.getElementById("map"), {
            center: { lat: 23.8103, lng: 90.4125 },
            zoom: 14
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqbKdjkod9FVs371m7I4Vv3B7opV2xfWI&callback=initMap" async defer></script>
</body>
</html>

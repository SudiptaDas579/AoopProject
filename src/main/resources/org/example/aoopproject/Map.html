<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Map in JavaFX WebView</title>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqbKdjkod9FVs371m7I4Vv3B7opV2xfWI&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var dhaka = {lat: 23.8103, lng: 90.4125};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: dhaka
            });
            var marker = new google.maps.Marker({
                position: dhaka,
                map: map,
                title: 'Dhaka'
            });
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
